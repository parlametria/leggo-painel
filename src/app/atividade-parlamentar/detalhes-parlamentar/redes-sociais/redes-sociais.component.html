<h3 class="titulo-sessao">Atividade no Twitter</h3>

<div *ngIf="parlamentar">
    <p
        *ngIf="parlamentar.quantidadeTweets > 0"
        class="mt-4"
    >
        O perfil de
        <a
            href="https://twitter.com/{{parlamentar?.username}}"
            target="_blank"
        >
            @{{ parlamentar?.username }}
        </a>
        possui
        <strong>{{ parlamentar?.quantidadeTweets }}</strong>
        tweets para este tema e agenda.
    </p>

    <p
        *ngIf="parlamentar.quantidadeTweets == 0"
        class="mt-4"
    >
        O perfil de
        <a
            href="https://twitter.com/{{parlamentar?.username}}"
            target="_blank"
        >
            @{{ parlamentar?.username }}
        </a>
        não possui tweets para este tema e agenda.
    </p>

    <app-vis-atividade-twitter></app-vis-atividade-twitter>

    <div *ngIf="tweets?.length">
        <h3 class="titulo-sessao mt-4">Tweets com mais engajamento</h3>
        <div
            *ngFor="let tweet of tweets"
            class="mt-3"
        >
            <app-tweet [tweet]=tweet></app-tweet>
        </div>
    </div>
</div>
<div *ngIf="!parlamentar">
    <p class="mt-4">
        O parlamentar não possui conta no Twitter.
    </p>
</div>
