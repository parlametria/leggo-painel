<h3 class="titulo-sessao">Atividade no Twitter</h3>


<p *ngIf="parlamentar" class="mt-4">
  O perfil de
  <a
  href="https://twitter.com/{{parlamentar?.username}}"
  target="_blank">@{{ parlamentar?.username }}</a>
  tem {{ parlamentar?.quantidadeTweets }} tweets para este tema e agenda.
</p>
<p *ngIf="!parlamentar" class="mt-4">

</p>
