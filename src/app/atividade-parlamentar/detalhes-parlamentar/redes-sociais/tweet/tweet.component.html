<div class="container tweet">
    <span>{{ tweet?.text }}</span>
    &nbsp;
    <span class=text-muted>{{ tweet?.created_at | date: "dd/MM/yyyy" }}</span>
    <div class="text-right">
        <a
            [href]="tweet?.url"
            target="_blank"
            class="btn btn-link btn-sm"
        >
            Ver Tweet
        </a>
    </div>
</div>
