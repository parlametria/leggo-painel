<h3 class="titulo-sessao">Proposições mais mencionadas em tweets</h3>
<div class="vis">
  <div *ngFor="let proposicao of proposicaoComMaisTweets">
    {{ proposicao.sigla }}
    <app-progress
      [barraClasse]="'bg-twitter'"
      [valor]="normalizarComentariosNoTwitterPorPeriodo(proposicao.num_tweets)">
    </app-progress>
    {{ proposicao.num_tweets }}
  </div>
</div>
