<div
  class="mb-2"
  *ngFor="let cargo of cargos | keyvalue"
>
  <div>
    <span
      class="badge badge-dark badge-cargos"
      [ngClass]="cargo.value.classe"
    >
      {{ cargo.key }}
    </span>
  </div>
  <div class="cargos pl-3 pt-3 pb-3">
    <div
      class
      *ngFor="let c of cargo.value"
    >
      <div>{{ c.sigla }}</div>
      <div class="cargos-title text-muted">{{ c.nome }}</div>
    </div>
  </div>
</div>
