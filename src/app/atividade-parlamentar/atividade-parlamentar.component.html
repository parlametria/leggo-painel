<div class="container app-container">
  <h1 class="app-titulo text-center">Atuação-parlamentar</h1>

  <app-filtro
    [interesse]="interesse"
    (filterChange)="search($event)"
  ></app-filtro>

  <div class="app-content">
    <app-loading *ngIf="isLoading | async"></app-loading>

    <div [hidden]="isLoading | async">
      <pagination-template
        #pag="paginationApi"
        maxSize="5"
        (pageChange)="pageChange($event)"
        [hidden]="pag.isFirstPage()">
        <nav
          aria-label="Paginação"
          class="pb-1">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isFirstPage()"
                (click)="pag.previous()">
                &lt;
              </button>
            </li>
            <li
              class="page-item"
              *ngFor="let page of pag.pages"
              [class.active]="pag.getCurrent() === page.value">
              <button
                type="button"
                class="page-link"
                (click)="pag.setCurrent(page.value)">
                {{ page.label }}
              </button>
            </li>
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isLastPage()"
                (click)="pag.next()">
                &gt;
              </button>
            </li>
          </ul>
        </nav>
      </pagination-template>
      <div *ngFor="
        let parlamentar of parlamentares
          | paginate: { itemsPerPage: 20, currentPage: p };
        index as i
      ">
        <app-card-atividade
          [parlamentar]="parlamentar"
          [id]="getParlamentarPosition(i, 20, p)">
        </app-card-atividade>
      </div>
      <pagination-template
        #pag="paginationApi"
        maxSize="5"
        (pageChange)="pageChange($event)">
        <nav
          aria-label="Paginação"
          class="pb-1">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isFirstPage()"
                (click)="pag.previous()">
                &lt;
              </button>
            </li>
            <li
              class="page-item"
              *ngFor="let page of pag.pages"
              [class.active]="pag.getCurrent() === page.value">
              <button
                type="button"
                class="page-link"
                (click)="pag.setCurrent(page.value)">
                {{ page.label }}
              </button>
            </li>
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isLastPage()"
                (click)="pag.next()">
                &gt;
              </button>
            </li>
          </ul>
        </nav>
      </pagination-template>
    </div>
  </div>
</div>
