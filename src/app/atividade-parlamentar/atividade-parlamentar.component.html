<app-aderencia></app-aderencia>
<div class="container app-container">

  <div class="">
    <app-loading *ngIf="isLoading | async"></app-loading>

    <div [hidden]="isLoading | async">
      <pagination-template
        #pag="paginationApi"
        maxSize="5"
        (pageChange)="pageChange($event)"
        [hidden]="pag.isFirstPage()">
        <nav
          aria-label="Paginação"
          class="pb-1">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isFirstPage()"
                (click)="pag.previous()">
                &lt;
              </button>
            </li>
            <li
              class="page-item"
              *ngFor="let page of pag.pages"
              [class.active]="pag.getCurrent() === page.value">
              <button
                type="button"
                class="page-link"
                (click)="pag.setCurrent(page.value)">
                {{ page.label }}
              </button>
            </li>
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isLastPage()"
                (click)="pag.next()">
                &gt;
              </button>
            </li>
          </ul>
        </nav>
      </pagination-template>
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 mb-5"
              *ngFor="let parlamentar of parlamentares
              | paginate: { itemsPerPage: PARLAMENTARES_POR_PAGINA, currentPage: p };
              index as i">
              <app-card-atividade
                [parlamentar]="parlamentar"
                [id]="getParlamentarPosition(i, PARLAMENTARES_POR_PAGINA, p)">
              </app-card-atividade>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <app-filtro [casa]="casa" [totalParlamentares]="parlamentares.length"></app-filtro>
        </div>
      </div>
      <pagination-template
        #pag="paginationApi"
        maxSize="5"
        (pageChange)="pageChange($event)">
        <nav
          aria-label="Paginação"
          class="pb-1">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isFirstPage()"
                (click)="pag.previous()">
                &lt;
              </button>
            </li>
            <li
              class="page-item"
              *ngFor="let page of pag.pages"
              [class.active]="pag.getCurrent() === page.value">
              <button
                type="button"
                class="page-link"
                (click)="pag.setCurrent(page.value)">
                {{ page.label }}
              </button>
            </li>
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isLastPage()"
                (click)="pag.next()">
                &gt;
              </button>
            </li>
          </ul>
        </nav>
      </pagination-template>
    </div>
  </div>
</div>
