<div class="paineis">
  <div class="container app-container pt-4">
    <div class="row">
      <div
        class="col-sm-6 col-md-3 mb-4"
        *ngFor="let interesse of interesses">

        <div class="card "[routerLink]="'/' + interesse?.interesse">
          <div
            class="card-calltoaction"
            style="background-image: url('/assets/imgs/capa-{{ interesse?.interesse}}.png');">
          </div>
          <h4 class="card-calltoaction-h">
            {{ interesse?.nome_interesse }}
          </h4>
        </div>

      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
