<div class="paineis">
  <div class="container app-container pt-4">
    <div class="row">
      <div
        class="col-sm-6 col-md-4 mb-4"
        *ngFor="let interesse of interesses">

        <div class="card">
          <div
            class="card-calltoaction"
            style="background-image: url('https://via.placeholder.com/536x172');">
            <h4 class="card-calltoaction-h">
              <a
                class="card-calltoaction-link"
                [routerLink]="'/' + interesse?.interesse">
                {{ interesse?.nome_interesse }}
                {{ interesse?.descricao_interesse}}
              </a>
            </h4>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
