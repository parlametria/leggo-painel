<div class="paineis">
  <div class="container app-container">
    <div class="row">
      <div
        class="col-sm-6 col-md-4 mb-4"
        *ngFor="let interesse of interesses">

        <div class="card">
          <div
            class="card-calltoaction"
            style="background-image: url('https://via.placeholder.com/536x172');">
            <h4 class="card-calltoaction-h">
              <a
                class="card-calltoaction-link"
                [routerLink]="'/' + interesse?.interesse">
                {{ interesse?.nome_interesse }}
              </a>
            </h4>
          </div>

          <div class="card-body text-center">
            Proposições em estágio de atenção
            <div class="card-inner">
              <img
                src="https://via.placeholder.com/536x172?text=destaques"
                width="100%"
                alt="Destaques">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
