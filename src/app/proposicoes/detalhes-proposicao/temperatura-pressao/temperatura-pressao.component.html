<h3 class="titulo-sessao">Temperatura e Pressão</h3>
<div class="row no-gutters">
  <div class="col-md-8 vis-wrapper">
    <app-vis-temperatura-pressao (dataOnChange)="dataOnChange($event)"></app-vis-temperatura-pressao>
  </div>
  <div class="col-md-4">
    <div
      class="vis-tooltip vis-tooltip-lg"
      *ngIf="filtro?.data">
      <div class="vis-tooltip-titulo-lg">{{ getSemanaString(filtro?.data) }}</div>
      <div class="mb-3">
        <p>
          <strong class="color-temperatura">{{ filtro?.valorTemperatura }}</strong>
          de temperatura
        </p>
        <div *ngFor="let evento of eventos">{{ getTextoEvento(evento) }}</div>
      </div>
      <p>
        <strong class="color-pressao">{{ filtro?.valorPressao }}</strong>
        de pressão
      </p>
    </div>
  </div>
</div>
