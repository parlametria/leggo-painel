<div class="text-style-proposicoes">
  <h3><strong>Assuntos relacionados</strong></h3>
  <div>
    <ol class="breadcrumb proposicao-temas m-0 p-0">
      <li
        class="breadcrumb-item text-muted"
        *ngFor="let tema of proposicao?.interesse[0]?.temas"
      >
        <span *ngIf="tema !== 'nan'">
          <p>{{ tema }}</p>
        </span>
      </li>
    </ol>
  </div>
</div>
