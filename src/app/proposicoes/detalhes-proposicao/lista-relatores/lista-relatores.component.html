<div class="mb-2">
  <h5><strong>Relator(a)</strong></h5>
  <div *ngIf="etapas && etapas.length > 0; else semRelator">
    <span
      *ngIf="
        etapas[etapas.length - 1] && etapas[etapas.length - 1].relatoria;
        else semRelator
      "
      ><p>
        <a
          href="https://painel.parlametria.org.br/{{
            interesse
          }}/parlamentares/{{
            etapas[etapas.length - 1].relatoria.id_relator_parlametria
          }}"
          class="app-link"
        >
          {{ getRelatorFormatado(etapas[etapas.length - 1].relatoria) }}
        </a>
        {{ getPartidoUf(etapas[etapas.length - 1].relatoria) }}
      </p></span
    >
  </div>
  <ng-template #semRelator><p>Relator(a) n√£o encontrado</p></ng-template>
</div>
