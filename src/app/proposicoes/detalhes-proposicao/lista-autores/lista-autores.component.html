<div class="mb-2">
  <strong>{{ getTitulo() }}</strong>
  <div>
    <span>{{ getPrimeiroAtor() }}</span>
    <span [hidden]="!showMais">{{ getMaisAtores() }}</span>
    &nbsp;
    <button
      [hidden]="!getTemMaisAutores()"
      class="btn btn-light btn-xs"
      (click)="toogleShowMais()">
      <span [hidden]="showMais">e {{ getQtdMaisAtores() }} outros...</span>
      <span [hidden]="!showMais">ver menos</span>
    </button>
  </div>
</div>
