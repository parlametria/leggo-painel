<div class="mt-4 mb-3">
  <h5>Últimas atualizações</h5>
  <div>
    <ol class="proposicao-locais" *ngIf="locais">
      <li class="text-muted" *ngFor="let local of locais">
        <p>
          Encontra-se {{ getArtigoSiglaLocal(local) }}
          {{ getNomeLocal(local) }} desde
          {{ local.data_ultima_situacao | date: "dd/MM/yyyy" }}
        </p>
      </li>
    </ol>
  </div>
</div>
