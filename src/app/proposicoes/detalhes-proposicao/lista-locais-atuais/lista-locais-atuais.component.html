<div class="mt-4 mb-3">
  <h5>Últimas atualizações</h5>
  <div>
    <ol class="proposicao-locais" *ngIf="getUltimoLocal(locais) as local">
      <li class="text-muted">
        <p>
          <strong>{{ local.sigla_local }} - {{ local.data | date: "dd/MM/yyyy" }}:</strong>
          {{ local.texto_tramitacao }}
        </p>
      </li>
    </ol>
  </div>
</div>
