<h5 class="evento-title"
  *ngIf="isEvento()">
  &nbsp;
</h5>
<h5 class="evento-title"
  *ngIf="!isEvento()">
  &nbsp;
</h5>
<span
  class="tag-temperatura cursor"
  [ngbPopover]="popTemperatura"
  triggers="mouseenter:mouseleave">
  +{{ (evento?.temperatura_evento + evento?.temperatura_local) | number : '1.0-1'}} na temperatura
</span>
<ng-template #popTemperatura>
  <span>
    <strong>{{ evento?.temperatura_evento | number : '1.0-1' }}°C</strong> devido ao tipo de ação
  </span>
  <span *ngIf="evento?.temperatura_local > 0">
    e <strong>{{ evento?.temperatura_local | number : '1.0-1' }}°C</strong> devido ao local da ação
  </span>
</ng-template>
<p>{{ evento?.texto_tramitacao }}</p>
