<div class="app-container">
  <app-filtro-proposicoes (filterChange)="search($event)"></app-filtro-proposicoes>
  <div class="app-content pb-4 mb-4">
    <app-loading *ngIf="isLoading | async"></app-loading>
    <div [hidden]="isLoading | async">
      <h3 class="titulo-sessao">Proposições em destaque</h3>
      <div *ngIf="proposicoesDestaque?.length > 1"><strong>{{ proposicoesDestaque?.length }}</strong> proposições em destaque</div>
      <div *ngIf="proposicoesDestaque?.length === 1"><strong>{{ proposicoesDestaque?.length }}</strong> proposição em destaque</div>
      <div *ngIf="proposicoesDestaque?.length === 0">Nenhuma proposição em destaque</div>
      <div
        *ngFor="let proposicao of proposicoesDestaque; index as i"
        class="mt-3">
        <app-card-proposicao
          [proposicao]="proposicao"
          [id]="getProposicaoPosition(i, 20, p)"
          [maxTemperatura]="maxTemperatura?.max_temperatura_periodo"></app-card-proposicao>
      </div>
    </div>
  </div>
  <div class="app-content">
    <div [hidden]="isLoading | async">
      <h3 class="titulo-sessao">Todas as proposições</h3>
      <div *ngIf="proposicoes?.length > 1"><strong>{{ proposicoes?.length }}</strong> proposições</div>
      <div *ngIf="proposicoes?.length === 1"><strong>{{ proposicoes?.length }}</strong> proposição</div>
      <div *ngIf="proposicoes?.length === 0">Nenhuma proposição encontrada</div>

      <pagination-template
        #pag="paginationApi"
        maxSize="5"
        (pageChange)="pageChange($event)"
        [hidden]="pag.isFirstPage()">
        <nav
          aria-label="Paginação"
          class="pb-1">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isFirstPage()"
                (click)="pag.previous()">
                &lt;
              </button>
            </li>
            <li
              class="page-item"
              *ngFor="let page of pag.pages"
              [class.active]="pag.getCurrent() === page.value">
              <button
                type="button"
                class="page-link"
                (click)="pag.setCurrent(page.value)">
                {{ page.label }}
              </button>
            </li>
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isLastPage()"
                (click)="pag.next()">
                &gt;
              </button>
            </li>
          </ul>
        </nav>
      </pagination-template>
      <div
        *ngFor="let proposicao of proposicoes | paginate: { itemsPerPage: 20, currentPage: p }; index as i"
        class="mt-3">
        <app-card-proposicao
          [proposicao]="proposicao"
          [id]="getProposicaoPosition(i, 20, p)"
          [maxTemperatura]="maxTemperatura?.max_temperatura_periodo"></app-card-proposicao>
      </div>
      <pagination-template
        #pag="paginationApi"
        maxSize="5"
        (pageChange)="pageChange($event)">
        <nav
          aria-label="Paginação"
          class="pb-1">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isFirstPage()"
                (click)="pag.previous()">
                &lt;
              </button>
            </li>
            <li
              class="page-item"
              *ngFor="let page of pag.pages"
              [class.active]="pag.getCurrent() === page.value">
              <button
                type="button"
                class="page-link"
                (click)="pag.setCurrent(page.value)">
                {{ page.label }}
              </button>
            </li>
            <li class="page-item">
              <button
                type="button"
                class="page-link"
                [disabled]="pag.isLastPage()"
                (click)="pag.next()">
                &gt;
              </button>
            </li>
          </ul>
        </nav>
      </pagination-template>
    </div>
  </div>
</div>
